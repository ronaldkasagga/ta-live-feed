<html>

<head>
    <title>TA Live Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div><h1 class="text-center">Live TA Data</h1></div>
        <div>
            <div class="row col-md-offset-4">
                <div class="panel panel-success col-md-3">
                    <div class="panel-body">
                        <h4 class="text-center">Memory</h4>
                        <h2 id="current-memory" class="text-center"></h2>
                    </div>
                </div>
                <div class="panel panel-success col-md-3">
                    <div class="panel-body">
                        <h4 class="text-center">CPU</h4>
                        <h2 id="current-cpu" class="text-center"></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <h3 class='text-center'>CPU</h3>
                <div class="col-md-12" id="cpu-graph" style="height: 300px;"></div>
            </div>

            <div class="row">
                <h3 class="text-center">Memory ( Total <span id="total-memory"></span>)</h3>
                <div class="col-md-3">
                    <div class="panel  panel-warning">
                        <div class="panel-body">
                            <h4 class="text-center">Used</h4>
                            <h2 id="used-memory" class="text-center"></h2>
                        </div>
                    </div>
                    <div class="panel  panel-info">
                        <div class="panel-body">
                            <h4 class="text-center">Free</h4>
                            <h2 id="free-memory" class="text-center"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-9" id="memory-graph" style="height:288px"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="js/graphs.js"></script>
    <script type="text/javascript" src="js/math.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
